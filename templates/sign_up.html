{% load static %}

<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثبت نام </title>
    <link rel="stylesheet" href='{% static "css/bootstrap/bootstrap.min.css" %}'>
    <link rel="stylesheet" href='{% static "css/bootstrap/bootstrap-rtl.css" %}'>
    <link rel="stylesheet" href='{% static "css/fontawesome/css/all.css" %}' >
    <link rel="stylesheet" href='{% static "css/customcss/style.css" %}'>
</head>
<body>
    <!----- Start sign up box ----->
    <div class="container">
        <div class="row d-flex justify-content-center">

            <div class="col-lg-7 col-xl-6 col-md-9 register">

                <div class="card my-5">

                    <div class="card-body">
                        <h5 class="shadow-sm text-center mb-4 py-3"> عضویت در سایت </h5>

                        <form action="" method="post">
                            {% csrf_token %}
                            
                            <div class="form-group">
                                <label for="name"> نام : </label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text  my-icon"><i class="fa fa-user align-middle"></i></span>
                                    </div>
{#                                    <input  >#}
                                        {{ form.name }}
                                </div>
                            </div>
                
                            <div class="form-group">
                                <label for="">نام خانوادگی :</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text  my-icon"> <i class="fa fa-user align-middle"></i></span>
                                    </div>
{#                                    <input name="lastname" type="text" class="form-control" placeholder="نام خانوادگی خود را وارد کنید ">#}
                                {{ form.last_name }}
                                </div>
                            </div>
                
                            <div class="form-group">
                                <label for=""> ایمیل : </label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text  my-icon"> <i class="fa fa-envelope align-middle"></i></span>
                                    </div>
{#                                    <input name="email" type="email" class="form-control" placeholder=" ایمیل خود را وارد کنید">#}
                                {{ form.email }}
                                    <div class="alert-danger">{{ form.email.errors }}</div>
                                </div>
                            </div>
                
                            <div class="form-group">
                                <label for="">نام کاربری : </label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text  my-icon"> <i class="fa fa-user-plus align-middle"></i></span>
                                    </div>
{#                                    <input name="username" type="text" class="form-control" placeholder="نام کاربری خود را وارد کنید ">#}
                                {{ form.username }}
                                </div>
                            </div>
                
                            <div class="form-group">
                                <label for=""> رمز عبور : </label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text  my-icon"> <i class="fa fa-lock align-middle"></i></span>
                                    </div>
{#                                    <input name="password" type="password" class="form-control" placeholder="رمز عبور خود را وارد کنید">#}
                                {{ form.password }}
                                    <div class="alert-danger">{{ form.password.errors }}</div>
                                </div>
                            </div>
                            
                            <button type="submit" class="btn btn-primary btn-block rounded-pill custom-btn font-13 mt-4">ثبت نام</button>
                
                            <p class="text-center my-3 font-12 vazir">قبلا در سایت ثبت نام کرده اید ؟ <a href="login.html" class="login vazir">وارد شوید</a></p>
        
                        </form>
                       
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
    <!----- End sign up box ----->


    <script src='{% static "js/jquery-3.3.1.min.js" %}'></script>
    <script src='{% static "js/popper.min.js" %}'></script>
    <script src='{% static "js/bootstrap.min.js" %}'></script>
    <script src='{% static "js/myscript.js" %}'></script>
</body>
</html>
